  <script>        
    document.addEventListener('contextmenu', event => event.preventDefault());      
    
    var isDev = false
    document.onkeydown = function (e) {
      if(e.ctrlKey && e.shiftKey && (e.keyCode == 123)){                
        let f12Event = new KeyboardEvent("keydown", {
          key: "F-12",
          keyCode: 123,
          which: 123
        });
        if (isDev) {
          isDev = false;
          alert('DevTools Inativo');
        }else {
          isDev = true;
          alert('DevTools Ativo ');
        }                
        document.dispatchEvent(f12Event);
        return true;
      }else{
        if(e.keyCode == 123 && !isDev) {      
          return false;
        }
        if(e.keyCode == 123 && isDev) {
          return true;        
        }
      }
